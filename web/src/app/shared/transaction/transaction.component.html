<div class="transaction">
    <div class="card">
        <h3 class="card-header">
          <strong>{{ header }}</strong>
        </h3>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="row g-2 mb-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="datepicker" formControlName="date">
                            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="desc" placeholder="Leave a comment here" formControlName="desc"></textarea>
                    <label for="desc">Descript</label>
                </div>
                <div class="row g-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="subtotal" formControlName="subtotal" placeholder="Subtotal">
                            <label for="subtotal">Subtotal</label>
                        </div>                     
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="tax" formControlName="tax" placeholder="Tax">
                            <label for="tax">Tax</label>
                        </div>                        
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="total" formControlName="total" placeholder="Total">
                            <label for="total">Total</label>
                        </div>                        
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-sm btn-primary me-2" (click)="save()">Save</button>
          <button class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
</div>
